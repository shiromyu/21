name: Update AntiFilter List

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Process blocklist
        run: |
          # Скачиваем и обрабатываем данные
          curl -s -o raw.txt "https://raw.githubusercontent.com/runetfreedom/russia-blocked-geosite/release/ru-blocked-all.txt"
          grep -v '^#' raw.txt | sed -E 's/^[[:space:]]*//g; s/domain://gi' | awk 'NF' > cleaned.txt
          
          # Создаем итоговый файл
          echo "payload:" > processed_antifilter.yaml
          while read -r line; do
            echo "  - DOMAIN,$line" >> processed_antifilter.yaml
          done < cleaned.txt
          
          # Очищаем временные файлы
          rm -f raw.txt cleaned.txt

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Проверяем есть ли изменения
          if [ -z "$(git status --porcelain)" ]; then
            echo "Нет изменений для коммита"
            exit 0
          fi

          # Настраиваем Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Коммитим только нужный файл
          git add processed_antifilter.yaml
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M UTC')"
          
          # Синхронизируем с удаленным репозиторием
          git pull --rebase origin main
          git push origin HEAD:main
