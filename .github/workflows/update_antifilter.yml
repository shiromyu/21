name: Update AntiFilter List

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # Обновлять каждый час

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Критически важно для git push

    steps:
      # 1. Загружаем репозиторий с полной историей коммитов
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Не обрезать историю Git

      # 2. Скачиваем и обрабатываем список сайтов
      - name: Fetch and process sites
        run: |
          echo "payload:" > processed_antifilter.yaml
          curl -s "https://raw.githubusercontent.com/runetfreedom/russia-blocked-geosite/release/ru-blocked-all.txt" | grep -v '^#' | while read -r line; do
            if [ -n "$line" ]; then
              echo "  - DOMAIN,$line" >> processed_antifilter.yaml
            fi
          done

      # 3. Коммитим и пушим изменения
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Автоматический токен
        run: |
          # Настраиваем Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Добавляем файл и делаем коммит
          git add processed_antifilter.yaml
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M UTC')"
          
          # Пушим изменения (используем токен)
          git pull --ff-only  # Предотвращаем конфликты
          git push origin HEAD:main
