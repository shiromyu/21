name: Update AntiFilter List

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # Каждый час

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch and process sites
        run: |
          echo "payload:" > processed_antifilter.yaml
          curl -s "https://raw.githubusercontent.com/runetfreedom/russia-blocked-geosite/release/ru-blocked-all.txt" | while read -r line; do
            if [ -n "$line" ]; then
              echo "  - DOMAIN,$line" >> processed_antifilter.yaml
            fi
          done
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add processed_antifilter.yaml
          git commit -m "Auto-update AntiFilter list [$(date +'%Y-%m-%d %H:%M')]"
          git push
